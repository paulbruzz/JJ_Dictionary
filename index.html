<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Glossario Ju-Jitsu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        #term-container {
            font-size: 2em;
            border: 2px solid #343a40;
            padding: 20px;
            width: 50%;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffc107;
            color: #343a40;
            border-radius: 10px;
        }
        .options-container {
            margin-top: 20px;
        }
        .option {
            display: block;
            padding: 10px;
            width: 300px;
            margin: 10px auto;
            font-size: 1.2em;
            cursor: pointer;
            border: 2px solid #343a40;
            background-color: #ffffff;
            border-radius: 5px;
        }
        .correct { background-color: #28a745; color: white; }
        .incorrect { background-color: #dc3545; color: white; }
        .disabled { background-color: #d6d6d6; cursor: not-allowed; }
    </style>
</head>
<body>
    <div id="term-container" class="shadow-lg">Loading...</div>
    <div class="options-container" id="options-container"></div>

    <script>
        let dictionary = [];
        let currentTerm = '';
        let correctAnswer = '';
        let selectedOption = null;
        let questionAnswered = false;

        fetch('dictionary.csv', { headers: { 'Content-Type': 'text/csv; charset=UTF-8' } })
            .then(response => response.text())
            .then(data => {
                parseCSV(data);
                startQuiz();
            })
            .catch(error => console.error('Error loading dictionary:', error));


        function parseCSV(csv) {
            const lines = csv.trim().split('\n').slice(1); // Remove header
            dictionary = lines.map(line => {
                const parts = line.split(',');
                if (parts.length < 2) return null; // Skip malformed lines
                return { term: parts[0].trim(), definition: parts[1].trim() };
            }).filter(item => item); // Remove null entries
        }

        function startQuiz() {
            if (dictionary.length === 0) return;
            
            selectedOption = null;
            questionAnswered = false;
            
            loadQuestion();
        }

        function loadQuestion() {
            const randomEntry = dictionary[Math.floor(Math.random() * dictionary.length)];
            currentTerm = randomEntry.term;
            correctAnswer = randomEntry.definition;
            document.getElementById('term-container').textContent = currentTerm;

            let options = new Set([correctAnswer]); 
            while (options.size < 4) {
                let wrong = dictionary[Math.floor(Math.random() * dictionary.length)].definition;
                options.add(wrong);
            }
            let shuffledOptions = [...options].sort(() => Math.random() - 0.5);

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('btn', 'btn-light', 'option');
                button.onclick = () => selectOption(button);
                optionsContainer.appendChild(button);
            });
        }

        function selectOption(button) {
            if (questionAnswered) return; // Prevent selecting after answering

            document.querySelectorAll('.option').forEach(btn => {
                btn.style.backgroundColor = '';  // Reset background color
                btn.classList.remove('selected');  // Remove selection
            });

            button.style.backgroundColor = '#e0e0e0'; // Highlight selected option
            button.classList.add('selected'); // Add class for styling
            selectedOption = button;

            questionAnswered = true; // Mark question as answered

            // Immediately check the answer after the selection
            setTimeout(() => {
                checkAnswer();
            }, 0);  // Add slight delay for smoother UX, if needed
        }

        function checkAnswer() {
            // Evaluate the selected option
            if (selectedOption.textContent === correctAnswer) {
                selectedOption.classList.add('correct');
                selectedOption.innerHTML += ' ✅';
            } else {
                selectedOption.classList.add('incorrect');
                selectedOption.innerHTML += ' ❌';
                selectedOption.disabled = true; // Disable the selected option if incorrect
            }

            // Allow retry after a wrong answer by enabling other options again
            setTimeout(() => {
                // Re-enable the options after a short delay for retry
                questionAnswered = false;
                document.querySelectorAll('.option').forEach(btn => {
                    btn.disabled = false;  // Re-enable all buttons
                    btn.style.backgroundColor = '';  // Reset background color
                });
            }, 500); // Allow retry after 0.5 seconds (adjust as needed)
        }

        function checkAnswer() {
            if (!selectedOption) return;

            questionAnswered = true; // Mark the question as answered

            if (selectedOption.textContent === correctAnswer) {
                selectedOption.classList.add('correct');
                selectedOption.innerHTML += ' ✅';
                setTimeout(() => {
                    resetState();
                    startQuiz();
                }, 1000); // Proceed to the next question after a short delay
            } else {
                selectedOption.classList.add('incorrect');
                selectedOption.innerHTML += ' ❌';
                
                // Disable only the selected wrong option
                selectedOption.disabled = true;

                // Provide an option to retry by reloading the question
                setTimeout(() => {
                    questionAnswered = false; // Allow retrying
                    selectedOption.classList.remove('incorrect');
                    selectedOption.innerHTML = selectedOption.textContent; // Remove the ❌ symbol

                    // Gray out the incorrect option
                    document.querySelectorAll('.option').forEach(option => {
                        if (option !== selectedOption) {
                            option.disabled = false;
                        } else {
                            option.classList.add('disabled');
                        }
                    });
                }, 500); // Retry after 0.5 seconds delay
            }
        }

        // Function to reset the state for the next question
        function resetState() {
            selectedOption = null;
            document.querySelectorAll('.option').forEach(btn => {
                btn.disabled = false;
                btn.classList.remove('disabled');
                btn.classList.remove('correct');
                btn.classList.remove('incorrect');
                btn.innerHTML = btn.textContent;
            });
        }
    </script>
</body>
</html>
